<template>
  <lightning-card icon-name="standard:account" variant="base" title="View and Edit"> 
    <lightning-record-form
    object-api-name={objectApiName}
    record-id={recordId}
    fields={fields}      
>
  </lightning-record-form>
  
    </lightning-card>
    <lightning-card icon-name="standard:account" variant="base" title="Read only"> 
      <lightning-record-form
      object-api-name={objectApiName}
      record-id={recordId}
      fields={fields}
      mode="readonly"      
  >
    </lightning-record-form>
    
      </lightning-card>
</template>
